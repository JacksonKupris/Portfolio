<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% load static %}
    {% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Kupris</title>
        <style type="text/css">
        img{max-width: 100%;
        object-fit: cover;}

        </style>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@500&family=Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="{% static 'css/default.css' %} " rel="stylesheet">
        <link id="theme-style" rel="stylesheet" href="">
</head>
<body>
    <section class="s1">
        <div class='main-container' >

            <img id="profile_picture" src="{{post.thumbnail.url}}" alt="">

            <h1>{{post.headline|safe}}</h1>
            <h4>{{post.sub_headline|safe}}</h4>

            

            <p>
                {{post.body|safe}}

            </p>
        </div>


    </section>
    {% endblock content %} 

    <script type='text/Javascript'> 
        let static = " {% static 'css' %}"
    </script>
    
    
    <script src="{% static 'js/color.js' %}"></script>
</body>
</html>
